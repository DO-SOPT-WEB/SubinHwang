<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수빈 | 가계부</title>
</head>

<body>
    <header>
        <h1>수빈이의 가계부</h1>
    </header>
    <section id="asset">
        <h2 class="subtitle">나의 자산</h2>
        <b id="money"></b>
        <div id="today">
            <img src="./img/triangle-up.png" alt="위쪽화살표" />
            <p class="income"></p>
            <img src="./img/triangle-down.png" alt="아래쪽화살표" />
            <p class="spending"></p>
        </div>
    </section>
    <section id="main">
        <h2 class="subtitle">내역 리스트</h2>
        <div id="date">
            <button type="button" id="prev-day">◀</button>
            <p>10월 9일</p>
            <button type="button" id="next-day">▶</button>
        </div>
        <div id="money-type">
            <input type="checkbox" id="type-income" checked />
            <label for="type-income">수입</label>
            <input type="checkbox" id="type-spending" checked />
            <label for="type-spending">지출</label>
        </div>
        <div id="history">
            <ul>

            </ul>
        </div>
    </section>
    <footer>
        <button type="button" id="add">내역 추가</button>
    </footer>
    <section>
        <div id="modal-background">

        </div>
        <div id="add-history-modal">
            <h2>내역추가</h2>
            <div id="type-selector">
                <input type="radio" id="select-income" name="transaction-type" checked="checked" />
                <label for="select-income">수입</label>
                <input type="radio" id="select-spending" name="transaction-type" />
                <label for="select-spending">지출</label>
            </div>
            <div id="category-selector">
                <p>카테고리</p>
                <div class="select-category">
                    <div class="selector">
                        <p class="selected-category">카테고리를 선택하세요</p>
                        <button type="button" class="drop-down">▾</button>
                    </div>
                    <ul class="categories">
                        <li class="category type-income">
                            <p>용돈</p>
                        </li>
                        <li class="category type-income">
                            <p>이체</p>
                        </li>
                        <li class="category type-spending">
                            <p>교통</p>
                        </li>
                        <li class="category type-spending">
                            <p>쇼핑</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="price-input">
                <p>금액</p>
                <input type="text" id="input-price" placeholder="금액을 입력하세요" />
            </div>
            <div id="content-input">
                <p>내용</p>
                <input type="text" id="input-content" placeholder="지출처를 입력하세요" />
            </div>
            <div id="modal-button-wrapper">
                <button type="button" id="close">닫기</button>
                <button type="button" id="save">저장하기</button>
            </div>
        </div>
    </section>
    <section>
        <div id="modal-background">
        
        </div>
        <div id="delete-modal">
            <p>정말 삭제하시겠습니까?</p>
            <div id="modal-button-wrapper">
                <button type="button" id="confirm">네</button>
                <button type="button" id="cancel">아니요</button>
            </div>
        </div>
    </section>
    <script type="module" src="js/categorySelector.js"></script>
    <script type="module" src="js/initDataRender.js"></script>
    <script type="module" src="js/transactionFilter.js"></script>
</body>

</html>
